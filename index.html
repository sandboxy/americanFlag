<body>

  </div>
   <script>
  function makeStripes() {
    var wrapper = document.getElementById("wrapper");

    for (var i = 0; i <= 12; i++) {
      var stripe = document.createElement("div");
      stripe.className = 'stripe';
      wrapper.appendChild(stripe);

    }

  };
  makeStripes();
